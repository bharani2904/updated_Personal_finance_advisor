<!DOCTYPE html>
<html lang="en-US">
    <head>
        <style>
            body{
                background-color:rgb(227, 245, 227);
            }
            span.psw {
  float: right;
  padding-top: 16px;
}
.close {
  position: absolute;
  right: 25px;
  top: 0;
  color: #000;
  font-size: 35px;
  font-weight: bold;
}
.close:hover,
.close:focus {
  color: red;
  cursor: pointer;
}
        </style>
    </head>
<body>
<div id="id 1" class="model"></div>
<a href="content.html"><span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Model">&times;</span></a>
<h1>Pie-Chart Page</h1>
<div id="piechart"></div>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Task', 'Monthly Uses'],
  ['PERSONAL USES', 6],
  ['MONTHLY SAVINGS', 3],
  ['OTHER USES', 4],

]);
  var options = {'title':'Monthly Average Savings', 'width':550, 'height':400};
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}
</script>
</body>
</html>
