<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <style>
        body{
            background-color:rgb(227, 245, 227);
        }
    form{
           background-color:rgb(184, 161, 192) 
        }
        button{
            color: rgb(237, 237, 237);
            background-color: rgb(22, 23, 23);
        }
        
    </style>
</head>
<body>
    <h3>Contact Form</h3>
    <fieldset>
    <form>
        <table border="0">
            <tr>
                <td>First Name</td>
                <td><input type="text" name="name" placeholder="Your First Name.."></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="name" placeholder="Your Last Name.."></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="Email" placeholder="example@gmail.com"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td><select id="country" class="country">
                    <option>--SELECT--</option>
                    <option>--AUSTRALIA--</option>
                    <option>--INDIA--</option>
                    <option>--SRI LANKA--</option>
                    <option>--USA--</option>
                </select></td>
            </tr>
            <tr>
                <td>Subject</td>
                <td><textarea id="subject" name="subject" placeholder="Write Something.." style="height:200px; width: 350px;"></textarea></td>
            </tr>
        </table>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form><br>
</fieldset><br>
<script>
    function myFunction() {
      alert("The form was submitted");
    }
    </script>
    <button onclick="myFunction()">Back</button>
<script>
function myFunction() {
  location.replace('index.html');
}
</script>
</body>
</html>
